{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <div class="header mb-4">
        <h2 class="text-primary">{{ request.user.email }}</h2>
        <div class="btn-group" role="group" aria-label="Mailbox actions">
            <button class="btn btn-outline-primary" id="inbox">Inbox</button>
            <button class="btn btn-outline-primary" id="compose">Compose</button>
            <button class="btn btn-outline-primary" id="sent">Sent</button>
            <button class="btn btn-outline-primary" id="archived">Archived</button>
            <a class="btn btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
        </div>
    </div>
    <hr>

    <div id="emails-view" class="container">
    </div>

    <div id="compose-view" class="container" style="display: none;">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h3>New Email</h3>
            </div>
            <div class="card-body">
                <form id="compose-form">
                    <div class="form-group">
                        <label for="compose-recipients"><strong>From:</strong></label>
                        <input disabled class="form-control" value="{{ request.user.email }}">
                    </div>
                    <div class="form-group">
                        <label for="compose-recipients"><strong>To:</strong></label>
                        <input id="compose-recipients" class="form-control" placeholder="Recipient">
                    </div>
                    <div class="form-group">
                        <label for="compose-subject"><strong>Subject:</strong></label>
                        <input class="form-control" id="compose-subject" placeholder="Subject">
                    </div>
                    <div class="form-group">
                        <label for="compose-body"><strong>Body:</strong></label>
                        <textarea class="form-control" id="compose-body" placeholder="Write your message here..." rows="5"></textarea>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Send">
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
